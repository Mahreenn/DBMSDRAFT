<html>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .d-flex a {
        margin-right: 10px; /* Adds space between the buttons */
    }
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Space out the charts */
            gap: 40px; /* Add space between charts */
            padding: 20px;
        }
        .chart-item {
            flex: 1 1 40%; /* Adjust the width to 30% of the container */
            min-width: 300px; /* Set a minimum width */
        }
        canvas {
            width: 100%; /* Make the canvas take up the full width of the container */
        }
    
        .navbar-brand b {
            font-weight: bold;
        }

        .navigation-buttons {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .navigation-buttons a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .stats-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
