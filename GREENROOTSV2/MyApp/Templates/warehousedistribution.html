<html>
    <body>
        <center>
            <h1>Displaying Suppliers warehouses distributed to</h1>
            <br/><br/>
            {% for d in distribution_list %}
        <div class="card">
            <div class="card-header">
                {{ d }} 
            </div>
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text"><ul>   
                <li>From Warehouse :{{ d.warehouseid }} </li> 
                <li>To Supplier:{{ d.supname }} </li> 
                <li>ON :{{ d.date }} </li>
             </ul>
            </p>
            </div>
          </div>
        
        <br/>
        {% endfor %}

        </center>
    </body>
</html>>
